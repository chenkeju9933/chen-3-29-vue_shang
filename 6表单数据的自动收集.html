<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单数据的自动收集</title>
    <script src="https://cdn.bootcss.com/vue/2.6.9/vue.js"></script>
    <style>
        span {
            width: 200px;
            display: inline-block;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>表单数据自动收集</h2>
        <h4>使用v-model 指令</h4>
        <form action="/xxx" @submit.prevent='handleSubmit'>
            <span>用户名：</span>
            <input type="text" v-model="username">
            <br>
            <span>密码：</span>
            <input type="password" v-model="pwd">
            <br>
            <span>性别：</span>
            <input type="radio" id="female" value="女" v-model="sex">
            <lable for="female">女</lable>
            <input type="radio" id="male" value="男" v-model="sex">
            <label for="male">男</label>
            <br>
            <span>爱好：</span>
            <input type="checkbox" id="basket" value="basket" v-model="likes">
            <label for="basket">篮球</label>
            <input type="checkbox" id="foot" value="foot" v-model="likes">
            <label for="foot">足球</label>
            <input type="checkbox" id="pingpang" value="pingpang" v-model="likes">
            <label for="pingpang">乒乓</label>
            <br>
            <span>城市：</span>
            <select v-model="cityId">
                <option value="">未选择</option>
                <option :value="city.id" v-for='(city,index) in allCitys' :key='index'>{{city.name}}</option>
            </select>
            <br>
            <span>介绍：</span>
            <textarea cols="30" rows="10" v-model="desc"></textarea>
            <br>
            <br>
            <input type="submit" value="注册">
        </form>
    </div>
    <script>
    var app = new Vue({
        el: '#app',
        data: {
            username: '',
            pwd: '',
            sex: '女',
            likes: ['foot'],
            allCitys: [{id:1,name:'北京'},{id:2,name:'上海'},{id:3,name:'郑州'}],
            cityId: '3',
            desc: ''
        },
        methods: {
            handleSubmit: function () {
                console.log(this.username,this.pwd,this.sex,this.likes,this.cityId,this.desc);
                
            }
        },
    })
    </script>
    
</body>
</html>
